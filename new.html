<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>拔丝电音 by Galvin.G</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="example">
        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="http://www.sucaijiayuan.com/demo/jQuery音乐播放器插件%20ttw-music-player.js/playlist/Sugar.mp3" cover="http://www.sucaijiayuan.com/demo/jQuery音乐播放器插件%20ttw-music-player.js/playlist/covers/Maroon5.jpg" artist="Maroon 5">Sugar.mp3</li>
            
            <li audiourl="http://www.sucaijiayuan.com/demo/jQuery音乐播放器插件%20ttw-music-player.js/playlist/yangcong.mp3" cover="http://www.sucaijiayuan.com/demo/jQuery音乐播放器插件%20ttw-music-player.js/playlist/covers/yangcong.jpg" artist="平安">洋葱.mp3</li>

        </ul>

    </div>

</html>
